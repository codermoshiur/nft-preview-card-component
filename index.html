<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="nft">
      <div class="nft__section">
        <article class="nft__section__card">
          <div class="nft__section__card__header">
            <img
              src="./assets/images/image-equilibrium.jpg"
              alt="Equilibrium"
              class="nft__section__card__header__image"
            />
            <div class="nft__section__card__header__overlay">
              <a href="./assets/images/image-equilibrium.jpg"
                ><img
                  src="./assets/images/icon-view.svg"
                  alt="View"
                  class="nft__section__card__header__overlay__icon"
              /></a>
            </div>
          </div>
          <div class="nft__section__card__body">
            <h1 class="nft__section__card__body__title">Equilibrium #3429</h1>
            <p class="nft__section__card__body__description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="nft__section__card__body__pricing-expiration-details">
              <figure class="nft__section__card__body__pricing-details">
                <img
                  src="./assets/images/icon-ethereum.svg"
                  alt="Ethereum"
                  class="nft__section__card__body__pricing-details__image"
                />
                <figcaption
                  class="nft__section__card__body__pricing-details__price"
                >
                  <span class="visually-hidden">Price:</span> 0.041 ETH
                </figcaption>
              </figure>
              <figure class="nft__section__card__body__expiration-details">
                <img
                  src="./assets/images/icon-clock.svg"
                  alt="Clock"
                  class="nft__section__card__body__expiration-details__image"
                />
                <figcaption
                  class="nft__section__card__body__expiration-details__time-left"
                >
                  <span class="visually-hidden">Time left:</span> 3 days left
                </figcaption>
              </figure>
            </div>
          </div>
          <hr class="nft__section__card__horizontal__line" />
          <div class="nft__section__card__footer">
            <figure class="nft__section__card__footer__creator">
              <img
                src="./assets/images/image-avatar.png"
                alt="Jules Wyvern"
                class="nft__section__card__footer__creator__image"
              />
              <figcaption class="nft__section__card__footer__creator__caption">
                Creation of
                <span class="nft__section__card__footer__creator__caption__name"
                  >Jules Wyvern</span
                >
              </figcaption>
            </figure>
          </div>
        </article>
      </div>
    </div>

  </body>
</html>
